
<div class="wrapper">
  <h1 class="title">{{title}}</h1>
  <ion-list lines="none">

    <img src="../../../../assets/news-pics/news-sample-pic.png" class="image">

    <div class="date">
      {{'published on' | translate}} {{date}}
    </div>

    <hr>

    <div class="description">
      {{body}}
    </div>

    <div class="likes-number">
      {{likes}} {{'likes' | translate}}
    </div>

  </ion-list>
</div>
