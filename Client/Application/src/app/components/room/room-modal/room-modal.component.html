<table class="main">
    <tr>
        <td style="padding: 16px; height:60vh;">

            <img style="object-fit: cover; height: 90%;" [src]="room?.value?.image_path ? room!.value.image_path : '../../../assets/rooms/room-sample.jpg'" width="100%">

        </td>
        <td style="padding: 16px; height: 50vh; width: 40%; ">
            <div style="vertical-align: middle; margin: 0px;">
                <div class="title-1">{{room?.value?.label}}</div>
                <hr class="divider">
                <br>
                <br>
                <p class="content-1">
                    Description:
                </p>
                <p class="content-2">
                    {{room?.value?.description}}
                </p><br>
                <p class="content-1">
                    Occupancy:
                </p>
                <p class="content-2">
                    {{formatOccupancy}}
                </p>
                <br><br>
                <p class="content-1">
                    Total:
                </p>
                <table style="padding: 0px; width: 100%;">
                    <tr>
                        <td style="width: 50%;">
                            <p class="title-2">
                                USD{{formatPrice}}
                            </p>
                        </td>
                        <td>

                              

                              <app-calendar (result)="addBooking($event)"
                              style="position: relative; top: 36px" [invisible_input]="true"
                              #calendar [room_id]="room?.key"></app-calendar>

                            <p (click)="calendar.downloadConflicts()" class="cancel-btn">
                                Book
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
    <tr style="text-align: center;">
        <br>
        <td>

        </td>
    </tr>
</table>
<button class="back-btn" (click)="closeModal()">Back</button>
