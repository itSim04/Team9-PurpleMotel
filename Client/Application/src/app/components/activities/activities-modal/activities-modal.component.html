<table class="main">
    <tr>
        <td style="padding: 16px; height:60vh;">

            <img style="object-fit: cover; height: 90%;" src="../../../../assets/services-pics/movie-night.png">

        </td>
        <td style="padding: 16px; height: 50vh; width: 40%; ">
            <div style="vertical-align: middle; margin: 0px;">
                <p class="title-1">{{activity?.value?.title}}</p>
                <hr class="divider">
                <br>
                <br>
                <p class="content-1">
                    {{"Description" | translate}}:
                </p>
                <p class="content-2">
                    {{activity?.value?.description}}
                </p><br>
                <p class="content-1">
                    {{"Date" | translate}}:
                </p>
                <p class="content-2">
                    {{start_date}} / {{end_date}}
                </p>
                <br><br>
                <p class="content-1">
                    {{"Total" | translate}}:
                </p>
                <table style="padding: 0px; width: 100%;">
                    <tr>
                        <td style="width: 50%;">
                            <p class="title-2">
                                USD {{formatPrice}}
                            </p>
                        </td>
                        <td>
                            <p class="cancel-btn">
                                {{"Cancel" | translate}}
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
    <tr style="text-align: center;">
        <br>
        <td>
            <button class="book-btn" [disabled]="seats == 0 || free < 0" class="disabled-btn"
            (click)="register()">
            {{"Register" | translate}}
            </button>
        </td>
    </tr>
</table>
<button class="back-btn" (click)="closeModal()">{{"Back" | translate}}</button>
