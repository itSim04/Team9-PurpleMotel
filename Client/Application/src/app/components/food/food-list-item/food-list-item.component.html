<ion-grid (click)="openModal(formatFood())">
    <ion-row>
        <ion-col size="7">
            <h2 class="label">{{food.value.label}}</h2>
            <p class="description">{{food.value.description}}</p>

            <p class="price">{{formatPrice}}</p>


        </ion-col>

        <ion-col size="5" class="center-image">
            <img width="100%" height="160vh" [src]="food.value.image"
                style="display: block; margin: auto; object-fit: cover;"
                onerror="this.src='assets/placeholder.png'">
        </ion-col>
    </ion-row>
</ion-grid>

<ion-modal class="modal" *ngIf="active_data"
    [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation" [isOpen]="isModalOpen">
    <ng-template>
        <app-profile-modal (closeModal)="closeModal()" [data]="active_data"
            style="height: 100%;"></app-profile-modal>
    </ng-template>
</ion-modal>
