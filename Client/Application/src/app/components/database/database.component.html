<ion-content fullscreen>

  <app-table-unit [error]="error" [outer_data]="all_data_outer"
    (download)="dual_fetcher ? loadBothData() : loadPrimaryData()" [loading]="loading"
    [change_injection]="change_injection" [data_map]="all_data_map" [extra_data_map]="all_extra_map"
    [data]="all_data" [data_injection]="data_injection" [extra_data]="all_extra"
    [filtered_data]="filtered_data" (hover)="display_hover = $event"></app-table-unit>

  <ng-container *ngIf="extra_injection" style="text-align: center;">

    <app-table-unit [error]="error" (download)="dual_fetcher ? loadBothData() : loadSecondaryData()"
      [loading]="extra_loading" [change_injection]="extra_change_injection"
      [data_map]="all_extra_map!" [extra_data_map]="undefined" [data]="all_extra!"
      [data_injection]="extra_injection" [extra_data]="all_extra" [filtered_data]="extra_data!"
      (hover)="extra_display_hover = $event"></app-table-unit>

  </ng-container>
</ion-content>
