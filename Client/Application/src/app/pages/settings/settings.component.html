            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6">

            <ion-card-title>

          <ion-card-header>
            <ion-card-title>
              <ion-icon name="information-circle"></ion-icon> About
