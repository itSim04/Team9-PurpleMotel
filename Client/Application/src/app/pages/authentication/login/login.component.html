<ion-img class="header-1 center" src="../../../../assets/login/header-2.png"></ion-img>
<ion-img class="header-2 center" src="../../../../assets/login/header-1.png"></ion-img>
<div class="labels">
    <ion-text class="title">Login Now</ion-text>
    <ion-input [(ngModel)]="email" label="Email" class="input"></ion-input>
    <ion-input [(ngModel)]="password" label="Password" class="input"></ion-input>
    <ion-text class="password">Forgot Password?</ion-text>
    <ion-button (click)="login()" class="login">Login</ion-button>
    <ion-text class="register">Don't have an Account <ion-text class="register-button">Sign-up</ion-text></ion-text>
</div>
