<ion-fab-button (click)="closeModal.emit(true)" class="back-btn">
  <ion-icon name="arrow-back-outline"></ion-icon>
</ion-fab-button>
<div class="container">
  <div style="text-align: center;">

    <ion-text class="title">{{data?.title}}</ion-text>
    <hr style="border-bottom: 1px solid #D6B389; width: 95%;">
    <img style="object-fit: cover; margin-top: 8px;" width="100%" height="40%" [src]="data?.image"
      onerror="this.src='assets/placeholder.png'">
  </div>
  <br>
  <ion-text class="label">{{'description' | translate}}</ion-text>
  <br>
  <ion-text class="body">{{data?.body}}</ion-text>
  <br>
  <div style="text-align: center; height: 50%">
    <ng-container *ngIf="data!.show_num_input">

      <ion-input type="number" [(ngModel)]="data!.stored_data" placeholder="{{'seats' | translate}}" class="input"></ion-input>
      <ion-content class="content-1">
        {{ 'seats' | translate }}:
    </ion-content>
    <ion-button (click)="changeQuantity(-1)" class="quantity_btn">-</ion-button>
    <ion-content style="display: inline;" class="content-2">
        {{data!.stored_data}}
    </ion-content>
    <button (click)="changeQuantity(1)" class="quantity_btn">+</button>
    <br>
    </ng-container>
    <ion-button *ngIf="data?.button" (click)="performAction()" class="cancel-btn">
      {{data!.button!.label}}
    </ion-button>

  </div>
</div>
