<ion-header collapse="fade">
    <ion-toolbar>
        <ion-item>
            <ion-title class="header">menu</ion-title>
        </ion-item>
        <ion-grid style="text-align: center;">
            <ion-row>
                <ion-col style="width: 20%;">
                    <ion-button style="width: 95%; color:#930000; font-style: Asap;" expand="block" fill="outline"
                        color="#930000">Starters</ion-button>
                </ion-col>

                <ion-col style="width: 20%;">
                    <ion-button style="width: 95%; color:#930000; font-style: Asap;" expand="block" fill="outline"
                        color="#930000">Mains</ion-button>
                </ion-col>

                <ion-col style="width: 20%;">
                    <ion-button style="width: 95%; color:#930000; font-style: Asap;" expand="block" fill="outline"
                        color="#930000">Sides</ion-button>
                </ion-col>

                <ion-col style="width: 20%;">
                    <ion-button style="width: 95%; color:#930000; font-style: Asap;" expand="block" fill="outline"
                        color="#930000">Deserts</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="ion-padding">

    <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
        <ion-fab-button>
            <ion-icon name="bag-check-outline" style="color: white;"></ion-icon>
        </ion-fab-button>
    </ion-fab>



    <div *ngFor="let category of food_categories | keyvalue">

        <p [attr.id]="category.value.label" class="title-2">{{category.value.label}}</p>

        <ng-container *ngFor="let food of foods | keyvalue">

            <div *ngIf="food.value.category == category.key">

                <app-food-list-item [food]="food"></app-food-list-item>

            </div>

        </ng-container>

    </div>

        </ion-fab-button>
    </ion-fab> -->

</ion-content>
