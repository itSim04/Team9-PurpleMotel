<div mat-dialog-title>
    <p class="title">{{'forgot_password'|translate}}</p>
</div>
<div style="overflow: hidden;" class="content" mat-dialog-content>
    <!-- Fields -->

    <!-- Email -->
    <mat-form-field class="full-width input">
        <mat-label class="label">{{'email'|translate}}</mat-label>
        <input [(ngModel)]="email" matInput>

        <div class="number-error" *ngIf="!validated_email || invalid_email">
            {{'invalid_email'|translate}} </div>
        <div class="number-error" *ngIf="successful_email">
            {{'sent_email'|translate}} </div>
    </mat-form-field>

    <!-- Verification -->
    <mat-form-field class="full-width input">
        <mat-label class="label">{{'verification'|translate}}</mat-label>
        <input [(ngModel)]="verification" matInput>
        <div class="number-error" *ngIf="invalid_code">
            {{'invalid_code'|translate}} </div>
        <div class="number-error" *ngIf="connection_error">
            {{'connection_error'|translate}} </div>
    </mat-form-field>

    <mat-form-field class="full-width input">
        <mat-label class="label">{{'password'|translate}}</mat-label>
        <input [(ngModel)]="password" matInput>
    </mat-form-field>
    <mat-form-field class="full-width input">
        <mat-label class="label">{{'confirm_password'|translate}}</mat-label>
        <input [(ngModel)]="confirm_password" matInput>
    </mat-form-field>
    <a class="forgot-pass" (click)="goToLogin()">
        {{'login'|translate}}?
    </a>
</div>
<div mat-dialog-actions>
    <button style="width: 30%; border: 0px;" class="back-btn" (click)="verify()" [disabled]="!email"
        [style.background]="(!email) ? 'gray' : '#14274A'" mat-button color="primary">
        {{'send'|translate}}
    </button>
    <button style="width: 30%; border: 0px;" class="back-btn" (click)="verify2()" [disabled]="!verification"
        [style.background]="(!verification) ? 'gray' : '#14274A'" mat-button color="primary">
        {{'reset'|translate}}
    </button>
</div>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
