<h1 mat-dialog-title class="title">{{content.title}}</h1>
<div mat-dialog-content>
  {{content.body}}
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{content.button_false}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{content.button_true}}</button>
</div>
