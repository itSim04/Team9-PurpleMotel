<h1 mat-dialog-title>{{content.title}}</h1>
<div mat-dialog-content>
  {{content.body}}
  <input matInput type="number" [(ngModel)]="promo">
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{content.button_false}}</button>
  <button mat-button [mat-dialog-close]="result" cdkFocusInitial>{{content.button_true}}</button>
</div>
