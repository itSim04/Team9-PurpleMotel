<div class="main">
    <table style="width: 30%;">

        <tr>

            <td>

                <h2 class="details-title">{{activity?.value?.title}}</h2>
            </td>
        </tr>
        <tr>
            <td>

                <img class="details-pic" src="../../../../assets/activity-1.jpg">
            </td>
        </tr>
    </table>

    <div class="activity-info">

        <p class="title-1">Description</p>
        <mat-divider style="border-top-color: #14274A"></mat-divider>
        <br>
        <br>
        <p class="content-1">
            Description:
        </p>
        <p class="content-2">
            {{activity?.value?.description}}
        </p>
        <br>
        <p class="content-1">
            Price:
        </p>
        <p class="content-2">
            {{formatPrice}}
        </p><br>
        <p class="content-1">
            Start Date:
        </p>
        <p class="content-2">
            {{activity?.value?.start_date}}
        </p><br>
        <p class="content-1">
            End Date:
        </p>
        <p class="content-2">
            {{activity?.value?.end_date}}
        </p>
        <br>
        <p class="content-1">
            Seats:
        </p>
        <button (click)="changeQuantity(-1)" class="quantity_btn">-</button>
        <p style="display: inline;" class="content-2">
            {{seats}}
        </p>
        <button (click)="changeQuantity(1)" class="quantity_btn">+</button>
        <br>
        <p [style.visibility]="seats!=0 ? 'visible' : 'hidden'" class="content-1">
            Total:
        </p>
        <!-- <p class="content-2">
                    {{formatTotalPrice}}
                </p><br> -->
        <table style="padding: 0px; width: 100%;">
            <tr>
                <td style="width: 50%;">
                    <p class="title-2">
                        {{formatTotalPrice}}
                    </p>
                </td>
                <td>
                    <button [disabled]="seats == 0 || free < 0" class="cancel-btn"
                        (click)="register()">
                        Register
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
