<div [style.backgroundColor]="alt_color">

    <div [style.borderBottomColor]="main_color" class="arrow-up"></div>

    <div class="main" [style.backgroundColor]="main_color">
        <table style="table-layout: fixed; width: 100%;">

            <tr>
                <td>
                    <div>

                        <p [style.color]="font_color" class="content-2">{{ "website_name" | translate }}</p>
                        <p [style.color]="font_color" class="content-1">{{ "powered_by" | translate}} {{"team_name" | translate
                            }}<br>{{ "mascot" | translate}}</p>
                    </div>
                </td>
                <td>
                    <div>
                        <p [style.color]="font_color" class="content-1">{{ "about_us" | translate}}</p>
                        <p [style.color]="font_color" class="content-1">{{ "terms_conditions" | translate}}</p>
                    </div>
                </td>
                <td>
                    <img src="../../../assets/facebook-icon.png" width="10px">
                    <p [style.color]="font_color" style="margin-left: 22px;" class="content-3"><b> Facebook</b></p><br>
                    <img src="../../../assets/twitter-icon.png" width="16px">
                    <p [style.color]="font_color" style="margin-left: 16px;" class="content-3"><b> Twitter</b></p><br>
                    <img src="../../../assets/instagram-icon.png" width="16px">
                    <p [style.color]="font_color" style="margin-left: 16px;" class="content-3"><b> Instagram</b></p>
                </td>
                <td>
                    <p [style.color]="font_color" class="content-3"><b>{{ "subscribe" | translate }}</b></p><br>
                    <br>
                    <div [style.backgroundColor]="alt_color" class="email-module">
                        <div class="email-input">
                            <b><input [style.borderColor]="alt_color" [style.backgroundColor]="main_color" class="content-5" placeholder="Email Address"></b>
                        </div>
                        <p [style.color]="main_color" class="content-4">
                            <b>{{ "ok" | translate }}</b>
                        </p>
                    </div>

                </td>
            </tr>


        </table>

    </div>
</div>
