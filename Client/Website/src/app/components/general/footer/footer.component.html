<div [style.backgroundColor]="alt_color">

    <div [style.borderBottomColor]="main_color" class="arrow-up"></div>

    <div class="main" [style.backgroundColor]="main_color">
        <table style="table-layout: fixed; width: 100%;">

            <tr>
                <td>
                    <div>

                        <p [style.color]="font_color" class="content-2">{{ getTerm('website_name')
                            }}</p>
                        <p [style.color]="font_color" class="content-1">{{ "powered_by" |
                            translate}} {{ getTerm("team_name") }}<br>{{ getTerm("mascot_name")}}
                        </p>
                    </div>
                </td>
                <td>
                    <div>
                        <p (click)="display_dialog.openDialog('about_us', 'about_us')"
                            [style.color]="font_color" class="content-1">{{ "about_us" | translate}}
                        </p>
                        <p (click)="display_dialog.openDialog('terms_conditions', 'terms_conditions')"
                            [style.color]="font_color" class="content-1">{{ "terms_conditions" |
                            translate}}</p>
                    </div>
                </td>
                <td>
                    <img src="../../../assets/facebook-icon.png" width="10px">
                    <a [href]="getTerm('facebook')" [style.color]="font_color"
                        style="margin-left: 22px;" class="content-3"><b> Facebook</b></a><br>
                    <img src="../../../assets/twitter-icon.png" width="16px">
                    <a [href]="getTerm('twitter')" [style.color]="font_color"
                        style="margin-left: 16px;" class="content-3"><b> Twitter</b></a><br>
                    <img src="../../../assets/instagram-icon.png" width="16px">
                    <a [href]="getTerm('instagram')" [style.color]="font_color"
                        style="margin-left: 16px;" class="content-3"><b> Instagram</b></a>
                </td>
                <td>
                    <p [style.color]="font_color" class="content-3"><b>{{ "subscribe" | translate
                            }}</b></p><br>
                    <br>
                    <div [style.backgroundColor]="alt_color" class="email-module">
                        <div class="email-input">
                            <b><input [style.borderColor]="alt_color"
                                    [style.backgroundColor]="main_color" class="content-5"
                                    placeholder="Email Address"></b>
                        </div>
                        <a href="mailto:team9.byblos@gmail.com" [style.color]="main_color"
                            class="content-4">
                            <b>{{ "ok" | translate }}</b>
                        </a>
                    </div>

                </td>
            </tr>


        </table>

    </div>
</div>
