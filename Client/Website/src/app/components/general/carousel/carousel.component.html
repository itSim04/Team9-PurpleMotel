<div style="display: flex; justify-content: center; background-color: transparent;" [style.visibility]="load ? 'visible' : 'hidden'">
    <table style="width: fit-content;">
        <tr>
            <td>
                <button [style.visibility]="currentSlide ? 'visible' : 'hidden'" (click)="prev()"
                    class="quantity-btn">&lt;</button>
            </td>
            <td>
                <div style="border-radius: 20px; background: white; width: fit-content; height: fit-content"
                    (window:resize)="initiateCarousel()">
                    <section [style.backgroundColor]="background_color" class="carousel-wrapper" [ngStyle]="carouselWrapperStyle">
                        <ul [style.backgroundColor]="background_color" class="carousel-inner" #carousel>
                            <li [style.backgroundColor]="background_color" *ngFor="let item of items;" class="carousel-item">
                                <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
                            </li>
                        </ul>
                    </section>
                </div>
                <p class="page-index">
                    {{currentSlide + 1}} / {{items.length}}
                </p>
            </td>
            <td>
                <button [style.visibility]="currentSlide !== (items.length - 1) ? 'visible' : 'hidden'" (click)="next()"
                    class="quantity-btn">&gt;</button>
            </td>
        </tr>
    </table>
</div>
