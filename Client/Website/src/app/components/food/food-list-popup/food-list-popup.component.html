<div matDialogTitle class="label">
    {{name}}
</div>
<div matDialogContent>

    <table class="main">
        <tr>
            <td style="padding: 16px; width: 40%">

                <img style="vertical-align: middle; object-fit: cover; padding: 0;" width="480vh" height="360vh"
                    [src]="image">

            </td>
            <td style="padding: 16px; width: 100%;">
                <div style="vertical-align: middle;  margin: 0px; width: 30vw;">
                    <p class="title-1">Description</p>
                    <mat-divider style="border-top-color: #14274A"></mat-divider>
                    <br>
                    <p class="content-2">
                        {{description}}
                    </p><br>
                    <br>
                    <p class="content-1">
                        {{ 'price' | translate }}:
                    </p>
                    <p class="content-2">
                        USD {{formatPrice}}
                    </p><br>
                    <p class="content-1">
                        {{ 'quantity' | translate }}:
                    </p>
                    <button (click)="changeQuantity(-1)" class="quantity_btn">-</button>
                    <p style="display: inline;" class="content-2">
                        {{quantity}}
                    </p>
                    <button (click)="changeQuantity(1)" class="quantity_btn">+</button>
                    <br><br>
                    <p class="content-1">
                        {{ 'total' | translate }}:
                    </p>
                    <table style="padding: 0px; width: 100%;">
                        <tr>
                            <td style="width: 50%;">
                                <p class="title-2">
                                    USD {{formatTotalPrice}}
                                </p>
                            </td>
                            <td style="width: 50%;">
                                <button [disabled]="!quantity" (click)="addToCart()" class="add-btn">
                                    {{ 'add_cart' | translate }}
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
