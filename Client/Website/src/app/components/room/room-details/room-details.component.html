<table class="main">
    <tr>
        <td colspan="2">

            <div class="room-label">{{room?.value?.label}}</div>
        </td>
    </tr>
    <tr>
        <td style="padding: 16px; width: 60%;">

            <img [src]="room?.value?.image_path ? room!.value.image_path : '../../../assets/room-1.png'" width="100%"
                src="../../../assets/room-1.png">

        </td>
        <td style="padding: 16px; width: 40%;">
            <div style="display: flex;">
                <star-rating [showHalfStars]="true" [rating]="room?.value?.rating || 0" [readOnly]="true"
                    staticColor="positive"></star-rating>
            </div>
            <br>
            <div style="vertical-align: middle;">
                <p class="title-1">Description</p>
                <mat-divider style="border-top-color: white"></mat-divider>
                <br>
                <p class="content-2">
                    {{room?.value?.description}}
                </p>
                <br>
                <p class="content-1">
                    Occupancy:
                </p>
                <p class="content-2">
                    {{formatOccupancy}}
                </p>
                <br><br>
                <p class="content-1">
                    Total:
                </p>
                <table style="width: 100%; padding: 0px;">
                    <tr>
                        <td style="width: 50%;">
                            <p class="title-2">
                                USD {{formatPrice}}
                            </p>
                        </td>
                        <td>
                            <p class="cancel-btn">
                                Book
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
