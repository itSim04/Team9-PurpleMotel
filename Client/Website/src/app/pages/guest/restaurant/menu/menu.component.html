<div class="main">

    <app-nav-bar></app-nav-bar>
    <div>

        <button (click)="invokeCart()" class="cart-btn">{{ 'view_cart' | translate }}</button>
        <p class="title">{{ 'menu' | translate }}</p>
        <hr style="margin-left: 10%; margin-right: 10%; border-color: white;">
    </div>


    <div class="section">

        <table style="table-layout: fixed; width: 100%;">
            <tr>


                <td style="height:16%; width:16%" *ngFor="let category of food_categories | keyvalue"
                    (click)="scroll(category.value.label)" class="wrap" style="overflow-x: auto;">
                    <img [src]="category.value.image" width="100%" height="160vh" 
                        onerror="this.src='assets/placeholder.png'" style="object-fit: cover;">
                    <div class="content">
                        {{ category.value.label | translate }}
                    </div>
                </td>

            </tr>
        </table>
    </div>

    <div *ngFor="let category of food_categories | keyvalue">

        <p [attr.id]="category.value.label" class="title-2">{{category.value.label}}</p>

        <ng-container *ngFor="let food of foods | keyvalue">

            <div *ngIf="food.value.category == category.key">
                <app-food-list-item [quantity]="getQuantity(food.key)"
                    [food]="food"></app-food-list-item>
            </div>
        </ng-container>

    </div>
    <app-footer [alt_color]="'1#14274A'"></app-footer>
</div>
