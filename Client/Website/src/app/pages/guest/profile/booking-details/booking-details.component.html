<div class="bookings-container">
    <table>

        <tr>

            <td>

                <h2 class="details-title">{{room.label}}</h2>
            </td>
        </tr>
        <tr>
            <td>

                <img class="details-pic" src="../../../../../assets/room.png">
            </td> 
        </tr>
    </table>

    <div class="booking-info">

        <h2 class="booking-title">Booking Details</h2>
        <hr style="width: 90%; margin-left: 32px; margin-right: 32px;">

        <h4 class="properties-title">Date:</h4>
        <p class="properties-info">{{check_in}} / {{end_date}}</p>
        <h4 class="properties-title">Occupancy:</h4>
        <p class="properties-info">{{formatOccupancy(room_type.adults_capacity, room_type.adults_with_kids_capacity, room_type.kids_capacity)}}</p>
        
        <h4 class="properties-total">Total:</h4>
        <div style="display: flex;">
            <h3 class="properties-price">{{formatPrice(room_type.price)}}</h3>
            <button class="cancel-button">Cancel</button>
        </div>
    </div>
</div>
