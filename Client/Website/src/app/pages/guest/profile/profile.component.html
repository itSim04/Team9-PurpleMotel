<div style="background-color: #14274A;">

    <div>
        <app-nav-bar [hide_auth]="true" style="position: relative;"></app-nav-bar>
        <button class="edit-button">Edit Profile</button>
        <button class="change-pass-button">Change Password</button>
    </div>


    <div>
        <h1 class="user">Charbel Gerges</h1>
        <hr class="main-divider">
        <button class="promo-code-button">Apply Promo Code</button>
    </div>

    <div class="profile-container">
        <h1 class="page-titles">My Orders</h1>
        <hr class="divider">
        <div class="orders-container">
            <div style="position: relative;padding: 32px;">
                <div class="wrap">
                    <img class="order-img" src="../../../../assets/burger.png">
                </div>
                <h4 class="order-title">Wed 3 February</h4>
            </div>
            <div style="position: relative;padding: 32px;">
                <div class="wrap">
                    <img class="order-img" src="../../../../assets/burger.png">
                </div>
                <h4 class="order-title">Wed 3 February</h4>
            </div>
            <div style="position: relative;padding: 32px;">
                <div class="wrap">
                    <img class="order-img" src="../../../../assets/burger.png">
                </div>
                <h4 class="order-title">Wed 3 February</h4>
            </div>
        </div>
    </div>

    <div>
        <h1 class="page-titles">My Bookings</h1>
        <hr class="divider">
        <app-carousel #carousel>
            <ng-container *ngFor="let booking of bookings | keyvalue; let i = index">
                <ng-container *carouselItem>
                    <app-booking-details style="width: 100%; display: flex; position: relative;" 
                    [@fadeOut] [check_in]="booking.value.check_in" [end_date]="booking.value.end_date" [exhausted]="booking.value.exhausted" ></app-booking-details>
                </ng-container>
            </ng-container>
        </app-carousel>
    </div>
    <div>
        <h1 class="page-titles">My Activities</h1>
        <hr class="divider">
        <app-activity-details></app-activity-details>
    </div>

    <app-footer></app-footer>
</div>
