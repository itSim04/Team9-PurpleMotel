<app-nav-bar></app-nav-bar>
<ng-container *ngFor="let image of images; let i = index">

    <h2>{{ image.filename | translate }}</h2>
    <ngp-image-picker [_imageSrc]="image.base64 ? 'data:image/png;base64,' + image.base64 : ''"
        [_config]="imagePickerConf"
        ($imageChanged)="onImageChange($event, image, i)"></ngp-image-picker>

</ng-container>
<app-footer [main_color]="'#14274A'" [font_color]="'white'"></app-footer>
